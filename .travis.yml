language: python
python:
    - "3.4"
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
    - "3.9"
    - "3.10"
install:
    - pip install -qq flake8
    - pip install coveralls --quiet
    - pip install .
script:
    - nosetests -s -v --with-coverage --cover-package=constraint
    - flake8 --ignore E501,W504 constraint examples tests
after_success:
    - coveralls
deploy:
    provider: pypi
    user: "scls"
    password:
        secure: 
    distributions: sdist bdist_wheel
    on:
        tags: true
