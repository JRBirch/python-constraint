# This workflow will install Python dependencies, run tests and lint for the supported Python versions.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python.

name: Build & Test

on:
    push:
        branches:
            - main
            - release/*
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11"]

        steps:
            - uses: actions/checkout@v3
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install dev-dependencies and build package
              run: |
                  python -m pip install --upgrade pip
                  pip install poetry
                  poetry install --with dev,test
            - name: Lint with ruff
              run: |
                  # default set of ruff rules with GitHub Annotations
                  ruff --format=github --config=pyproject.toml .
            - name: Test with pytest
              run: |
                  python tests/setup_teardown.py --enable_extensions
                  pytest --no-cov
                  python tests/setup_teardown.py --no-enable_extensions
                  pytest --cov-report=
            - name: Report to Coveralls
              uses: coverallsapp/github-action@v2
              with:
                  file: ".coverage"
